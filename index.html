<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love ❤️ | Merry Christmas</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="aurora"></div>
    
    <header>
        <div class="container">
            <h1>Merry Christmas, My Love ❤️</h1>
            <p class="subtitle">A collection of our precious moments together</p>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <div class="message">
                    <p>To the most amazing person in my life,</p>
                    <p>Every moment with you is a gift. Here's to many more memories together. I love you more than words can say.</p>
                    <p class="signature">- Yours always</p>
                </div>
            </div>
        </section>

        <section class="gallery">
            <h2>Our Journey</h2>
            <div class="gallery-grid" id="gallery">
                <!-- All months will be added here by JavaScript -->
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Made with ❤️ for you, my love</p>
            <p class="year">Christmas 2025</p>
        </div>
    </footer>

    <!-- Add your images and music files in the respective folders -->
    <button id="secret-button">Do not press!!</button>
    <div id="popup-overlay"></div>
    <script src="script.js"></script>
</body>
</html>
